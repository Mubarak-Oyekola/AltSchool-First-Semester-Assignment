<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="main-content-container">
        <div class="container-one">
          <img src="./Image/Logo.png" alt="Logo" />
          <div>
            <h1>For Individuals</h1>
            <p>
              Start benefiting from the wellness experience. For companies
              looking on increasing productivity, and improving organization
              wellness.
            </p>
          </div>
        </div>

        <div class="form-container">
          <form method="post" autocomplete="on">
            <div class="form-content-container">
              <div>
                <label for="firstname">First name</label><br />
                <input type="text" id="fname" name="firstnname" value="Tolu" />
              </div>
              <div>
                <label for="lastname">Last name</label> <br />
                <input type="text" id="lastname" name="lastname" />
              </div>
            </div>
            <div class="form-content-container">
              <div>
                <label for="gender">Gender</label> <br />

                <select name="gender" id="">
                  <option value="Select here">Select here....</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div>
                <label for="dob">Date of Birth</label> <br />
                <input type="date" id="dob" name="dob" />
              </div>
            </div>
            <div class="form-content-container">
              <div>
                <label for="weight">Weight (KG)</label> <br />
                <input
                  type="number"
                  id="weight"
                  name="weight"
                  placeholder="Enter Weight"
                />
              </div>
              <div>
                <label for="height">Height (CM)</label> <br />
                <input
                  type="number"
                  id="height"
                  name="height"
                  placeholder="Enter height here..."
                />
              </div>
            </div>
            <div class="activity_password">
              <label for="activity level">Activity Level</label>
              <select name="gender" class="activity_password" id="">
                <option value="Select here">Select here....</option>
                <option value="male"></option>
                <option value="female"></option>
              </select>
            </div>
            <div class="password-container">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="activity_password"
              />
            </div>
            <button type="submit">Register</button>
          </form>

          <p>
            By clicking Register, you agree to our
            <a href="#">Terms of Use </a> and our <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
